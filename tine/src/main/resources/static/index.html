<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://localhost:8080/addStudent">
    <label>Student number:</label><br>
    <input type="text" name="id"><br>
    <label>First name:</label><br>
    <input type="text" name="firstName"><br>
    <label>Last name:</label><br>
    <input type="text" name="lastName"><br><br>
    <input type="submit" value="Submit">
</form>
<form method="post" action="http://localhost:8080/addCourse">
    <label>Course code:</label><br>
    <input type="text" name="courseCode"><br>
    <label>Course name:</label><br>
    <input type="text" name="courseName"><br>
    <label>Teacher:</label><br>
    <input type="text" name="teacher"><br><br>
    <input type="submit" value="Submit">
</form>
<form method="post" action="http://localhost:8080/addStudentToCourse">
    <label>Course code:</label><br>
    <input type="text" name="courseCode"><br>
    <label>Student Number:</label><br>
    <input type="text" name="studentNumber"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
